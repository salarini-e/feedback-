<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Local</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="icon" href="/static/favicon.ico" type="image/ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="services_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex">
                    <img class="logoPMNF mx-auto" style="max-width: 300px;" src="https://intranet.novafriburgo.rj.gov.br/static/images/logo.png" alt="Logo PMNF">
                </div>
                <div class="col-lg-12 d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="services_taital mt-4">Editar Local de Atendimento</h1>
                        <a href="{% url 'servicos:index' %}">Voltar</a>
                    </div>
                    <p style="text-align: justify;" class="services_text">Atualize as informações do local de atendimento abaixo.</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group d-flex flex-column">
                            <label for="nome" class="d-block">Nome do Local</label>
                            <input type="text" class="form-control d-block" id="nome" name="nome" value="{{ form.nome.value }}" placeholder="Digite o nome do local" required>
                        </div>
                        <div class="form-group d-flex flex-column">
                            <label for="endereco" class="d-block">Descrição</label>
                            <textarea class="form-control d-block" id="descricao" name="descricao" rows="3" placeholder="Digite a descrição ou mensagem"></textarea>
                        </div>
                        <div class="form-group d-flex flex-column">
                            <label for="endereco" class="d-block">Endereço</label>
                            <input class="form-control d-block" id="endereco" name="endereco" placeholder="Digite o endereço (opcional)" value="{{ form.endereco.value }}"> 
                        </div>                        
                        <button type="submit" class="btn btn-primary btn-block">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript files -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/plugin.js"></script>
    <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
